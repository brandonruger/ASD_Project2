        <body>
            
            <!--Home Page-->
            <section data-role="page" id="home" data-theme="e">
                
                <header data-role="header" data-position="fixed">
                    <img src="img/logo.png">
                    <h1>Music Collection</h1>
                </header>
                
                <section data-role="content">
                    <a href="#addalbum" data-role="button">Add Album</a>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="list-divider">Browse by:</li>
                        <li><a href="#saveditems">Current Music Collection</a></li>
                        <li><a href="#saveditems">Music Wish List</a></li>
                    </ul>
                </section>
                
                <footer data-role="footer" data-position="fixed">
                    <section data-role="navbar">
                        <ul>
                            <li><a href="#home" data-icon="home" class="ui-btn-active">Home</a></li>
                            <li><a href="#saveditems" data-icon="star">Saved Items</a></li>
                            <li><a href="#addalbum" data-icon="plus">Add Item</a></li>
                        </ul>
                        
                    </section>
                </footer>
                
            </section>
            
            <!--Add Album Form Page-->
            <section data-role="page" id="addalbum" data-add-back-btn="true" data-theme="e">
                
                <header data-role="header" data-position="fixed">
                    <img src="img/logo.png">
                    <h1>Add Album</h1>
                </header>
                
                <section data-role="content">
                    
                    <form action="#" method="post" id="addAlbumForm">
                        
                        <section data-role="fieldcontain">
                            <label>Artist: (Required)</label>
                            <input id="artist" type="text" name="artist" class="required" placeholder="Enter artist's name." data-clear-btn="true" />
                            <p>Example: Imagine Dragons</p>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label>Album Title: (Required)</label>
                            <input id="album" type="text" name="album" class="required" placeholder="Enter album name." data-clear-btn="true" />
                            <p>Example: Night Visions</p>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label for="format">Music Format:</label>
                            <select name="format" id="format">
                                <option data-placeholder="true">Select album type.</option>
                                <option value="cd">CD</option>
                                <option value="mp3">Mp3</option>
                                <option value="vinyl">Vinyl</option>
                            </select>
                        </section>
                        
                        <!--<section data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <legend>Add item to which list:</legend>
                                <input id="radio1" type="radio" name="whichlist" value="current-collection" />
                                    <label for="radio1">Current Collection</label>
                                <input id="radio2" type="radio" name="whichlist" value="wish-list" />
                                    <label for="radio2">Wish List</label>
                            </fieldset>                            
                        </section>-->
                        
                        <section data-role="fieldcontain">
                            <label for="date">Release Date:</label>
                            <input type="date" name="date" id="date" />
                            <p>Example: Dec 3, 2013</p>
                        </section>
        
                        <section data-role="fieldcontain">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" placeholder="Enter notes here."></textarea>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <input type="submit" id="saveAlbumButton" value="Save Album" />                            
                        </section>
                        
                        <section data-role="fieldcontain">
			    <ul>
				<li><a href="#home">Cancel</a></li>
				<li><a href="#" id="displayJson">Display JSON Data</a></li>
				<li><a href="#" id="displayXml">Display XML Data</a></li>
				<li><a href="#" id="clearData">Clear Stored Albums</a></li>
			    </ul>
                        </section>
                        
                    </form>
                    
                </section>
            </section>
